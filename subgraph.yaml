specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Cleanup
    network: test
    source:
      abi: Cleanup
      address: "0x5efe0b1ba4bde6f2db1cd4dbc400a049a70187a8"
      startBlock: 23821200
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CleanupCreated
        - CleanupPublished
        - CleanupStatusUpdated
        - CleanupUnpublished
        - CleanupUpdatesAdded
        - ParticipantAccepted
        - ParticipantApplied
        - ParticipantRejected
        - ProofOfWorkSubmitted
      abis:
        - name: Cleanup
          file: ./abis/Cleanup.json
      eventHandlers:
        - event: CleanupCreated(indexed uint256,indexed address,string,string,string,string,string,int256,int256,uint256,uint256,uint256,uint256)
          handler: handleCleanupCreated
        - event: CleanupPublished(indexed uint256,indexed address)
          handler: handleCleanupPublished
        - event: CleanupStatusUpdated(indexed uint256,uint8,uint8)
          handler: handleCleanupStatusUpdated
        - event: CleanupUnpublished(indexed uint256,indexed address)
          handler: handleCleanupUnpublished
        - event: CleanupUpdatesAdded(indexed uint256,indexed address,string,uint256)
          handler: handleCleanupUpdatesAdded
        - event: ParticipantAccepted(indexed uint256,indexed address,indexed address)
          handler: handleParticipantAccepted
        - event: ParticipantApplied(indexed uint256,indexed address,uint256)
          handler: handleParticipantApplied
        - event: ParticipantRejected(indexed uint256,indexed address,indexed address)
          handler: handleParticipantRejected
        - event: ProofOfWorkSubmitted(indexed uint256,indexed address,string[],string[],uint256)
          handler: handleProofOfWorkSubmitted
      file: ./src/cleanup.ts
  - kind: ethereum
    name: UserRegistry
    network: test
    source:
      abi: UserRegistry
      address: "0xa0c7791c304c8c2815edc35cc09eec9bbeb8e26f"
      startBlock: 23821200
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UserRegistered
        - EmailVerified
        - UserProfileUpdated
        - ReferralCodeSet
        - UserReferred
        - TeamMemberAdded
        - TeamMemberRemoved
        - TeamMemberPermissionsUpdated
      abis:
        - name: UserRegistry
          file: ./abis/UserRegistry.json
      eventHandlers:
        - event: UserRegistered(indexed address,string,string)
          handler: handleUserRegistered
        - event: EmailVerified(indexed address)
          handler: handleEmailVerified
        - event: UserProfileUpdated(indexed address,string)
          handler: handleUserProfileUpdated
        - event: ReferralCodeSet(indexed address,string)
          handler: handleReferralCodeSet
        - event: UserReferred(indexed address,indexed address,string)
          handler: handleUserReferred
        - event: TeamMemberAdded(indexed address,indexed address,bool,bool,bool)
          handler: handleTeamMemberAdded
        - event: TeamMemberRemoved(indexed address,indexed address)
          handler: handleTeamMemberRemoved
        - event: TeamMemberPermissionsUpdated(indexed address,indexed address,bool,bool,bool)
          handler: handleTeamMemberPermissionsUpdated
      file: ./src/user-registry.ts
  - kind: ethereum
    name: RewardsManager
    network: test
    source:
      abi: RewardsManager
      address: "0x553a4fe79040d24c984f5db12989b735af14669c"
      startBlock: 23821200
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RewardEarned
        - RewardsDistributed
        - AppIdUpdated
        - RewardsPoolUpdated
      abis:
        - name: RewardsManager
          file: ./abis/RewardsManager.json
      eventHandlers:
        - event: RewardEarned(indexed uint256,indexed address,indexed uint256,uint256,uint8)
          handler: handleRewardEarned
        - event: RewardsDistributed(indexed uint256,indexed address,uint256,uint256)
          handler: handleRewardsDistributed
        - event: AppIdUpdated(bytes32,bytes32)
          handler: handleAppIdUpdated
        - event: RewardsPoolUpdated(indexed address,indexed address)
          handler: handleRewardsPoolUpdated
      file: ./src/rewards-manager.ts
  - kind: ethereum
    name: AddressesProvider
    network: test
    source:
      abi: AddressesProvider
      address: "0x8484d9e7ae74f9225ebec174f23910313fd155e8"
      startBlock: 23821200
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AddressUpdated
      abis:
        - name: AddressesProvider
          file: ./abis/AddressesProvider.json
      eventHandlers:
        - event: AddressUpdated(indexed string,indexed address,indexed address)
          handler: handleAddressUpdated
      file: ./src/addresses-provider.ts
  - kind: ethereum
    name: Streak
    network: test
    source:
      abi: Streak
      address: "0xb3dddd1e38d2c59111d2353db69e8c3bd8a656e4"
      startBlock: 23821200
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StreakSubmitted
        - StreakApproved
        - StreakRejected
      abis:
        - name: Streak
          file: ./abis/Streak.json
      eventHandlers:
        - event: StreakSubmitted(indexed address,indexed uint256,string,string[],string[])
          handler: handleStreakSubmitted
        - event: StreakApproved(indexed address,indexed uint256,uint256)
          handler: handleStreakApproved
        - event: StreakRejected(indexed address,indexed uint256,string)
          handler: handleStreakRejected
      file: ./src/streak.ts
  - kind: ethereum
    name: NativePassport
    network: test
    source:
      abi: NativePassport
      address: "0xe81abf39fb7a8d226e1ccaec2973ba12eed7535f"
      startBlock: 23821200
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - KYCStatusUpdated
      abis:
        - name: NativePassport
          file: ./abis/NativePassport.json
      eventHandlers:
        - event: KYCStatusUpdated(indexed address,uint8,string)
          handler: handleKYCStatusUpdated
      file: ./src/native-passport.ts
