specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CleanupFactory
    network: mainnet
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: CleanupFactory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - CleanupFactoryCleanupCreated
      abis:
        - name: CleanupFactory
          file: ./abis/CleanupFactory.json
        - name: Cleanup
          file: ./abis/Cleanup.json
      eventHandlers:
        - event: CleanupCreated(indexed address,indexed address,string,uint256)
          handler: handleCleanupFactoryCleanupCreated
      file: ./src/cleanup-factory.ts

  - kind: ethereum
    name: UserRegistry
    network: mainnet
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: UserRegistry
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - UserRegistered
        - EmailVerified
        - KYCStatusUpdated
        - UserProfileUpdated
        - ReferralCodeSet
        - UserReferred
        - OrganizerStatusUpdated
        - TeamMemberAdded
        - TeamMemberRemoved
        - TeamMemberPermissionsUpdated
      abis:
        - name: UserRegistry
          file: ./abis/UserRegistry.json
      eventHandlers:
        - event: UserRegistered(indexed address,string)
          handler: handleUserRegistered
        - event: EmailVerified(indexed address)
          handler: handleEmailVerified
        - event: KYCStatusUpdated(indexed address,uint8,uint8)
          handler: handleKYCStatusUpdated
        - event: UserProfileUpdated(indexed address)
          handler: handleUserProfileUpdated
        - event: ReferralCodeSet(indexed address,string)
          handler: handleReferralCodeSet
        - event: UserReferred(indexed address,indexed address,string)
          handler: handleUserReferred
        - event: OrganizerStatusUpdated(indexed address,bool)
          handler: handleOrganizerStatusUpdated
        - event: TeamMemberAdded(indexed address,indexed address,bool,bool,bool)
          handler: handleTeamMemberAdded
        - event: TeamMemberRemoved(indexed address,indexed address)
          handler: handleTeamMemberRemoved
        - event: TeamMemberPermissionsUpdated(indexed address,indexed address,bool,bool,bool)
          handler: handleTeamMemberPermissionsUpdated
      file: ./src/user-registry.ts

  - kind: ethereum
    name: RewardsManager
    network: mainnet
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: RewardsManager
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - RewardEarned
        - RewardsDistributed
        - RewardsClaimed
        - AppIdUpdated
        - RewardsPoolUpdated
      abis:
        - name: RewardsManager
          file: ./abis/RewardsManager.json
      eventHandlers:
        - event: RewardEarned(indexed address,indexed address,uint256)
          handler: handleRewardEarned
        - event: RewardsDistributed(indexed address,indexed address,uint256,uint256)
          handler: handleRewardsDistributed
        - event: RewardsClaimed(indexed address,uint256)
          handler: handleRewardsClaimed
        - event: AppIdUpdated(bytes32,bytes32)
          handler: handleAppIdUpdated
        - event: RewardsPoolUpdated(indexed address,indexed address)
          handler: handleRewardsPoolUpdated
      file: ./src/rewards-manager.ts

  - kind: ethereum
    name: AddressesProvider
    network: mainnet
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: AddressesProvider
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AddressUpdated
      abis:
        - name: AddressesProvider
          file: ./abis/AddressesProvider.json
      eventHandlers:
        - event: AddressUpdated(indexed string,indexed address,indexed address)
          handler: handleAddressUpdated
      file: ./src/addresses-provider.ts

  - kind: ethereum
    name: Streak
    network: mainnet
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: Streak
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - StreakerJoined
        - StreakSubmitted
        - StreakApproved
        - StreakRejected
      abis:
        - name: Streak
          file: ./abis/Streak.json
      eventHandlers:
        - event: StreakerJoined(indexed address,string)
          handler: handleStreakerJoined
        - event: StreakSubmitted(indexed address,indexed uint256,string)
          handler: handleStreakSubmitted
        - event: StreakApproved(indexed address,indexed uint256,uint256)
          handler: handleStreakApproved
        - event: StreakRejected(indexed address,indexed uint256,string)
          handler: handleStreakRejected
      file: ./src/streak.ts

templates:
  - kind: ethereum
    name: Cleanup
    network: mainnet
    source:
      abi: Cleanup
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - CleanupCreated
        - CleanupPublished
        - CleanupStatusUpdated
        - CleanupUnpublished
        - ParticipantAccepted
        - ParticipantApplied
        - ParticipantRejected
        - ProofOfWorkSubmitted
      abis:
        - name: Cleanup
          file: ./abis/Cleanup.json
      eventHandlers:
        - event: CleanupCreated(indexed address,indexed address,string,uint256)
          handler: handleCleanupCreated
        - event: CleanupPublished(indexed address,indexed address)
          handler: handleCleanupPublished
        - event: CleanupStatusUpdated(indexed address,uint8,uint8)
          handler: handleCleanupStatusUpdated
        - event: CleanupUnpublished(indexed address,indexed address)
          handler: handleCleanupUnpublished
        - event: ParticipantAccepted(indexed address,indexed address,indexed address)
          handler: handleParticipantAccepted
        - event: ParticipantApplied(indexed address,indexed address,uint256)
          handler: handleParticipantApplied
        - event: ParticipantRejected(indexed address,indexed address,indexed address)
          handler: handleParticipantRejected
        - event: ProofOfWorkSubmitted(indexed address,indexed address,uint256,uint256)
          handler: handleProofOfWorkSubmitted
      file: ./src/cleanup.ts
